<!DOCTYPE html>
<html>
  <head>
    <title>Alien Invaders Multiplayer</title>
    <link rel="icon" href="/images/favicon/space-invaders.svg" />
    <link rel="stylesheet" href="styles/main.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      html {
        user-select: none;
        padding: 10px;
      }
      .game-button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 5px;
        user-select: none;
      }
      .d-pad {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .movement-buttons {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      #fullscreenButton {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      #gameOverMessage {
        color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        text-align: center;
      }

      #scoreDisplay {
        color: white;
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
      }
      @media (min-width: 600px) {
        #fullscreenButton {
          display: none;
        }
        .d-pad {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h1 id="gameOverMessage"></h1>
    <div id="scoreDisplay"></div>
    <button id="fullscreenButton">Fullscreen</button>
    <h2 style="color: white">Alien Invaders Multiplayer</h2>
    <p style="color: white">
      Use arrow keys to move your spaceship and press space to shoot!
    </p>
    <canvas id="gameCanvas"></canvas>

    <!-- Add your buttons here -->
    <div class="d-pad">
      <div class="movement-buttons">
        <button id="leftButton" class="game-button">Left</button>
        <button id="rightButton" class="game-button">Right</button>
      </div>
      <button id="shootButton" class="game-button">Shoot</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
